<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="shopping-cart.png">
    <title>Shopping-Line</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo"><img src="logo.png" > Shopping Line</div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Clothes </a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="info">
            <div class="overlay"></div>
            <img src="images/istockphoto-1357329192-1024x1024-removebg-preview-transformed.png" class="fashion">
            <div id="circle">
                
                <div class="feature one">
                    <img src="images/wedding.png">
                    <div>
                        <h1>Clothes</h1>
                        <p>Men, Women and Kids</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/sneaker.png">
                    <div>
                        <h1>Shoes</h1>
                        <p>Sneakers, Sandal, Boot..</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/glasses.png">
                    <div>
                        <h1>Glasses</h1>
                        <p>Aviator, Round, sport..</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/phone.png">
                    <div>
                        <h1>Phones</h1>
                        <p>Smartphones, BlackBerry, iPhone</p>
                    </div>
                </div>
                
              <!--  <div class="feature">
                    <img src="images/smart-watch.png">
                </div>-->
            </div>
        </div>

        <div class="controls">
            <img src="images/upload.png" id="upBtn">
            <h3>Our Products</h3>
            <img src="images/upload.png" id="downBtn">

        </div>
        
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;

        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;

        }
    </script>
    
</body>
</html>
